<div class="container">
  <div class="grid-container">
    @for (card of postData; track card) {
    <app-card [post]="card" [selectedCardId]="selectedCardId"></app-card>
    } @empty {
    <div class="no-card">Cards Loading...</div>
    }
  </div>
  <button class="scroll-to-top" (click)="scrollToTop()" *ngIf="shouldShowScrollToTopButton">
    <span class="arrow">&#8593;</span>
  </button>
</div>
